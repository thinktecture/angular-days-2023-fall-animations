<div class="cards">
  <sl-card
    *ngFor="let conference of conferences$ | async"
    [model]="conference"
    (click)="selectedConference$.next(conference)"
  ></sl-card>
</div>
<sl-conference-info-drawer
  *ngIf="selectedConference$ | async as selectedConf"
  [conference]="selectedConf"
  (closed)="selectedConference$.next(undefined)"
  class="drawer"
></sl-conference-info-drawer>
